global
    log 127.0.0.1 local0 notice
    user haproxy
    group haproxy

defaults
    log global
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000

listen mysql-cluster
    bind 127.0.0.1:3306
    mode tcp
    option mysql-check user haproxy_check
    balance roundrobin
    server master1 127.0.0.1:3307
    server master2 127.0.0.1:3308

listen 0.0.0.0:8080
    mode http
    stats enable
    stats uri /
